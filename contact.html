<!-- Page title being centered -->
<div class="box-big">
          <!-- contact page heading to be styled on its own -->

  <div class="heading-section">
    <h1>Contact</h1>

  </div>
  <!-- One main container with a form layout for the contact form. This inclueds first name, email and subject with submit button.  -->
  <div class="box">
    <form>
      <div class="small-box1">
        <div class="row1">
          <label for="fname">First Name</label>
        </div>
        <div class="small-box2">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
        <div class="small-box1">
          <label for="email">Email</label>
        </div>
        <div class="small-box2">
          <input type="email" id="email" name="email" placeholder="Your email..">
        </div>
        <div class="row">
          <div class="small-box1">
            <label for="subject">Subject</label>
          </div>
          <div class="small-box2">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" class="submit" value="Submit">
        </div>
    </form>
    <!-- linkedin and github icons and links to their site -->
    <div class="links">
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/nick-carr-a35644172/"><img src="images/linkedin1.png"> </a>
      </div>
      <div class="github">
        <a href="https://www.github.com/nickjcarr"><img src="images/github.png"></a>
      </div>
    </div>


  </div>
